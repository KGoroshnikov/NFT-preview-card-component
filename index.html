<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="parent">
    <div class="block">
      <div class="img-container">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="img-hover">
          <div class="overflow-img"></div>
          <img class="view-img" src="images/icon-view.svg" alt="view">
        </div>
      </div>
      <div class="card-info">
        <div class="card-description">
          <p class="item-name">
            Equilibrium #3429
          </p>
          <p class="item-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="item-price">
            <div class="price">
              <img src="images/icon-ethereum.svg" alt="ethereum">
              <p>0.041 ETH</p>
            </div>
            <div class="time-left">
              <img src="images/icon-clock.svg" alt="clock">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="card-author">
          <img src="images/image-avatar.png" alt="avatar">
          <p>Creation of <span class="author-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
